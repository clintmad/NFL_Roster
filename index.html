<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bevan|Neuton" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header text-center">
            <h1 class="bevan header">My NFL Roster</h1>
        </div>
        <div class="row">
            <div class="flex-roster">
                <div id="roster" class="player-roster">
                    <div class="player-card text-center">
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">
                        <h3 class="bevan">Players Name</h3>
                        <h4 class="neuton">Players Position</h4>
                        <h5 class="neuton">Players Number</h5>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="flex-form">
                <div class="player-form card">
                    <form onSubmit="getInfo(event)">
                        <input type="text" name="playerName" class="form-control" placeholder="Name">
                        <input type="text" name="playerPosition" class="form-control" placeholder="Position">
                        <input type="text" name="playerJersey" class="form-control" placeholder="Jersey">
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</body>

</html>
